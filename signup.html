<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="WebLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <form action="register-user.php" method="post" onsubmit="return signup()">
        <label for="signupname">User Name: </label>
        <input type="text" id="signupname"><br>

        <label for="signupmail">Email Address: </label>
        <input type="email" id="signupmail"><br>

        <label for="passup">Password: </label>
        <div class="password-container">
            <input type="password" id="passup">
            <i class="fas fa-eye" id="togglePassup" onclick="togglePasswordVisibility('passup', 'togglePassup')"></i>
        </div><br>

        <label for="conpassup">Confirm Password: </label>
        <div class="password-container">
            <input type="password" id="conpassup">
            <i class="fas fa-eye" id="toggleConpassup" onclick="togglePasswordVisibility('conpassup', 'toggleConpassup')"></i>
        </div><br>

        <button id="buttonup">Sign-up</button><br>
        <a href="index.html">Back to Login</a>
        <p id="alertup"></p><br>
    </form>
    <script src="WebValidation.js"></script>
</body>
</html>
