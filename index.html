<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <form action="authenticate.php" method="post" onsubmit="return validate()">
        <label for="usermail">Email:</label>
        <input type="email" id="usermail"><br><br>

        <label for="passlog">Password: </label>
        <div class="password-container">
            <input type="password" id="passlog" placeholder="password is 12345678">
            <i class="fas fa-eye" id="togglePasslog" onclick="togglePasswordVisibility('passlog', 'togglePasslog')"></i>
        </div><br><br>

        <button id="login">Login</button><br><br>
        <a href="forgot-password.html">forgot password</a>
        <a href="signup.html">sign-up</a><br>
        <p id="alertlogin"></p>
    </form>
    <script src="WebValidation.js"></script>
